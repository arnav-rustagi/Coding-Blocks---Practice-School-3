<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom bg-image shadow-2-strong " id="intro" >
          
          <div class="row d-flex justify-content-center align-items-center h-100 mask" style="background-color: rgba(0, 0, 0, 0.55);">
            
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 border p-4 rounded" id= "formstyle">
                <h3 class="lead fw-normal mb-0 me-3">Registration Form</h3>
                <div class="divider d-flex align-items-center my-4">
                  
                </div>
                <form>
    
                  <div class="row">
                    <div class="col-md-6 mb-2">
    
                      <div class="form-outline">
                        <input type="text" id="firstName" class="form-control " />
                        <label class="form-label" for="firstName">First Name</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-2">
    
                      <div class="form-outline">
                        <input type="text" id="lastName" class="form-control " />
                        <label class="form-label" for="lastName">Last Name</label>
                      </div>
    
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-2 d-flex align-items-center">
    
                      <div class="form-outline datepicker w-100">
                        <input
                          type="text"
                          class="form-control "
                          id="birthdayDate"
                        />
                        <label for="birthdayDate" class="form-label">Birthday</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-2">
    
                      <h6 class="mb-2 pb-1">Gender: </h6>
    
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="femaleGender"
                          value="option1"
                          checked
                        />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>
    
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="maleGender"
                          value="option2"
                        />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
    
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="otherGender"
                          value="option3"
                        />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>
    
                    </div>
                  </div>
    
                  <div class="row">
                    <div class=" mb-2 pb-2">
    
                      <div class="form-outline">
                        <input type="email" id="emailAddress" class="form-control " />
                        <label class="form-label" for="emailAddress">Email</label>
                      </div>
    
                    </div>
                    <div class=" mb-2 pb-2">
    
                      <div class="form-outline">
                        <input type="tel" id="phoneNumber" class="form-control " />
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                      </div>
    
                    </div>
                  </div>
    
                  
    
                  <div class="mt-2 pt-2">
                    <input class="btn btn-primary " type="submit" value="Submit" style="padding-left: 2.5rem; padding-right: 2.5rem;" />
                  </div>
    
                </form>
            </div>
          </div>
        </div>
        
      </section>    
</body>
</html>
